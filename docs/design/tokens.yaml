    description: "Light background for primary"
    type: "color"

  primary-dark:
    value: "#1D4ED8"
    description: "Dark variant for hover states"
    type: "color"

  success:
    value: "#16A34A"
    description: "Success state color"
    type: "color"

  success-light:
    value: "#DCFCE7"
    description: "Light success background"
    type: "color"

  warning:
    value: "#EA580C"
    description: "Warning/caution state"
    type: "color"

  warning-light:
    value: "#FFEDD5"
    description: "Light warning background"
    type: "color"

  danger:
    value: "#DC2626"
    description: "Danger/error state"
    type: "color"

  danger-light:
