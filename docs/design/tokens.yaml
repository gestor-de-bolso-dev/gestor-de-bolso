# ============================================================================
# TYPOGRAPHY TOKENS
# ============================================================================

typography:
  font-family:
    base:
      value: '"system-ui", "-apple-system", "Segoe UI", "Roboto", sans-serif'
      description: "System font stack"
      type: "fontFamily"
    mono:
      value: '"Menlo", "Monaco", "Courier New", monospace'
      description: "Monospace font for code"
      type: "fontFamily"

  font-size:
    xs:
      value: "0.75rem"
      description: "Extra small (12px)"
      type: "fontSize"
    sm:
      value: "0.875rem"
      description: "Small (14px)"
      type: "fontSize"
    base:
      value: "1rem"
      description: "Base (16px)"
      type: "fontSize"
    lg:
      value: "1.125rem"
      description: "Large (18px)"
      type: "fontSize"
    xl:
      value: "1.25rem"
      description: "Extra large (20px)"
      type: "fontSize"
    "2xl":
      value: "1.875rem"
      description: "2X large (30px) - H2"
      type: "fontSize"
    "3xl":
      value: "2.25rem"
      description: "3X large (36px)"
      type: "fontSize"
    "4xl":
      value: "3rem"
      description: "4X large (48px) - H1"
      type: "fontSize"

  font-weight:
    normal:
      value: "400"
      description: "Normal weight"
      type: "fontWeight"
    medium:
      value: "500"
      description: "Medium weight"
      type: "fontWeight"
    semibold:
      value: "600"
      description: "Semibold weight"
      type: "fontWeight"
    bold:
      value: "700"
      description: "Bold weight"
      type: "fontWeight"

  line-height:
    tight:
      value: "1.25"
      description: "Tight line height"
      type: "lineHeight"
    normal:
      value: "1.5"
      description: "Normal line height"
      type: "lineHeight"
    relaxed:
      value: "1.75"
      description: "Relaxed line height"
      type: "lineHeight"

  # Typography Presets (Compositions)
  heading-1:
    font-size: "3rem"
    font-weight: "700"
    line-height: "1.25"
    letter-spacing: "-0.02em"

  heading-2:
    font-size: "1.875rem"
    font-weight: "700"
    line-height: "1.25"
    letter-spacing: "-0.01em"

  heading-3:
    font-size: "1.5rem"
    font-weight: "600"
    line-height: "1.5"

  body-lg:
    font-size: "1.125rem"
    font-weight: "400"
    line-height: "1.5"

  body:
    font-size: "1rem"
    font-weight: "400"
    line-height: "1.5"

  body-sm:
    font-size: "0.875rem"
    font-weight: "400"
    line-height: "1.5"

  label:
    font-size: "0.875rem"
    font-weight: "500"
    line-height: "1.25"

# ============================================================================
# SPACING TOKENS
# ============================================================================

spacing:
  "0":
    value: "0"
    type: "dimension"
  "xs":
    value: "0.5rem"
    description: "4px"
    type: "dimension"
  "sm":
    value: "1rem"
    description: "8px"
    type: "dimension"
  "md":
    value: "1.5rem"
    description: "12px"
    type: "dimension"
  "lg":
    value: "2rem"
    description: "16px"
    type: "dimension"
  "xl":
    value: "2.5rem"
    description: "20px"
    type: "dimension"
  "2xl":
    value: "3rem"
    description: "24px"
    type: "dimension"
  "3xl":
    value: "4rem"
    description: "32px"
    type: "dimension"

# ============================================================================
# BORDER TOKENS
# ============================================================================

border:
  radius:
    none:
      value: "0"
      type: "dimension"
    sm:
      value: "0.25rem"
      description: "2px"
      type: "dimension"
    base:
      value: "0.5rem"
      description: "4px (default)"
      type: "dimension"
    md:
      value: "0.75rem"
      description: "6px"
      type: "dimension"
    lg:
      value: "1rem"
      description: "8px (large)"
      type: "dimension"
    xl:
      value: "1.5rem"
      description: "12px"
      type: "dimension"
    full:
      value: "9999px"
      description: "Fully rounded"
      type: "dimension"

  width:
    thin:
      value: "1px"
      type: "dimension"
    base:
      value: "1px"
      type: "dimension"
    thick:
      value: "2px"
      type: "dimension"

# ============================================================================
# SHADOW TOKENS
# ============================================================================

shadow:
  none:
    value: "none"
    type: "shadow"

  sm:
    value: "0 1px 2px 0 rgba(0, 0, 0, 0.05)"
    type: "shadow"

  base:
    value: "0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1)"
    type: "shadow"

  md:
    value: "0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1)"
    type: "shadow"

  lg:
    value: "0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1)"
    type: "shadow"

  xl:
    value: "0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1)"
    type: "shadow"

# ============================================================================
# COMPONENT-LEVEL TOKENS
# ============================================================================

components:
  # Button Component
  button:
    base:
      padding:
        value: "0.75rem 1.5rem"
        type: "dimension"
      border-radius:
        value: "0.5rem"
        type: "dimension"
      font-weight:
        value: "500"
        type: "fontWeight"
      transition:
        value: "all 0.2s ease"
        type: "transition"

    primary:
      background:
        value: "#2563EB"
        type: "color"
      color:
        value: "#FFFFFF"
        type: "color"
      hover-background:
        value: "#1D4ED8"
        type: "color"

    secondary:
      background:
        value: "#F3F4F6"
        type: "color"
      color:
        value: "#111827"
        type: "color"
      hover-background:
        value: "#E5E7EB"
        type: "color"

    danger:
      background:
        value: "#DC2626"
        type: "color"
      color:
        value: "#FFFFFF"
        type: "color"
      hover-background:
        value: "#B91C1C"
        type: "color"

  # Input Component
  input:
    padding:
      value: "0.75rem 1rem"
      type: "dimension"
    border-radius:
      value: "0.5rem"
      type: "dimension"
    border-width:
      value: "1px"
      type: "dimension"
    border-color:
      value: "#E5E7EB"
      type: "color"
    focus-border:
      value: "#2563EB"
      type: "color"
    font-size:
      value: "1rem"
      type: "fontSize"

  # Card Component
  card:
    background:
      value: "#FFFFFF"
      type: "color"
    border-radius:
      value: "0.75rem"
      type: "dimension"
    shadow:
      value: "0 1px 3px 0 rgba(0, 0, 0, 0.1)"
      type: "shadow"
    padding:
      value: "1.5rem"
      type: "dimension"

# ============================================================================
# MOTION / ANIMATION TOKENS
# ============================================================================

motion:
  duration:
    fast:
      value: "150ms"
      type: "duration"
    base:
      value: "200ms"
      type: "duration"
    slow:
      value: "300ms"
      type: "duration"

  easing:
    linear:
      value: "linear"
      type: "cubic-bezier"
    ease-in-out:
      value: "cubic-bezier(0.4, 0, 0.2, 1)"
      type: "cubic-bezier"
    ease-out:
      value: "cubic-bezier(0, 0, 0.2, 1)"
      type: "cubic-bezier"
